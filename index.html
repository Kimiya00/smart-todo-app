<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart To-Do App - Professional Task Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="background-gradient"></div>
  
  <div class="container">
    <div class="header">
      <div class="header-left">
        <div class="logo-icon">✓</div>
        <div>
          <h1>Smart To-Do Manager</h1>
          <p>Stay organized, stay productive</p>
        </div>
      </div>
      <button id="themeToggle" class="theme-toggle" title="Toggle theme">
        <span class="theme-icon">🌙</span>
      </button>
    </div>

    <div class="stats-section">
      <div class="stat-card stat-total">
        <div class="stat-icon">📋</div>
        <div class="stat-info">
          <div class="stat-number" id="totalTasks">0</div>
          <div class="stat-label">Total Tasks</div>
        </div>
      </div>
      <div class="stat-card stat-active">
        <div class="stat-icon">🎯</div>
        <div class="stat-info">
          <div class="stat-number" id="activeTasks">0</div>
          <div class="stat-label">Active</div>
        </div>
      </div>
      <div class="stat-card stat-completed">
        <div class="stat-icon">✅</div>
        <div class="stat-info">
          <div class="stat-number" id="completedTasks">0</div>
          <div class="stat-label">Completed</div>
        </div>
      </div>
    </div>

    <div class="input-section">
      <div class="input-header">
        <h2>Add New Task</h2>
      </div>
      <div class="input-group">
        <input 
          type="text" 
          id="taskInput" 
          class="task-input"
          placeholder="What needs to be accomplished today?" 
          maxlength="200"
        >
        <span class="char-counter"><span id="charCounter">0</span>/200</span>
      </div>
      <div class="input-controls">
        <div class="priority-group">
          <label>Priority</label>
          <select id="prioritySelect" class="priority-select">
            <option value="low">🟢 Low</option>
            <option value="medium" selected>🟡 Medium</option>
            <option value="high">🔴 High</option>
          </select>
        </div>
        <button id="addTaskBtn" class="btn btn-add">
          <span>+ Add Task</span>
        </button>
      </div>
    </div>

    <div class="filters-section">
      <div class="filter-label">Filter Tasks:</div>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">
          <span>📁 All Tasks</span>
        </button>
        <button class="filter-btn" data-filter="active">
          <span>⚡ Active</span>
        </button>
        <button class="filter-btn" data-filter="completed">
          <span>✅ Completed</span>
        </button>
        <button class="filter-btn" data-filter="high">
          <span>🔥 High Priority</span>
        </button>
      </div>
    </div>

    <div class="tasks-section">
      <div class="tasks-header">
        <h2>Your Tasks</h2>
        <button id="clearCompletedBtn" class="btn btn-danger" style="display:none;">
          <span>🗑️ Clear Completed</span>
        </button>
      </div>
      
      <ul id="taskList" class="task-list"></ul>

      <div class="empty-state" id="emptyState">
        <div class="empty-icon">🎉</div>
        <h3>Ready to be productive?</h3>
        <p>Add your first task above and start checking things off your list!</p>
      </div>
    </div>

    <div class="tools-section">
      <h3>Task Management</h3>
      <div class="tool-buttons">
        <button id="exportBtn" class="btn btn-export">
          <span>📤 Export Tasks</span>
        </button>
        <button id="importBtn" class="btn btn-import">
          <span>📥 Import Tasks</span>
        </button>
        <input type="file" id="importFile" accept=".json" style="display:none;">
      </div>
    </div>
  </div>

  <div id="notificationContainer" class="notification-container"></div>

  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loading-spinner"></div>
    <p>Processing...</p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
